<body>
<div class="janelaInicial">

     <div id="pontuacao" class="blocoinfo">
            <div id="pontuacaoDuranteJogo" class="quantidade">
                <span class="kpicertas">Quantidade de acertos: </span>
                <span class="kpierradas">Quantidade de erros: </span>
                  <span class="kpi">Quantidade de <br> tentativas realizadas: </span>
                <span id="pontuacaoFinal" class="kpi">Pontuação Final:</span>
            </div>
        </div>

  <div class="blocografico">
        <canvas id="myChart"></canvas>
    </div>   

     <div class="header-left">
            <h1>Entre Passos</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>
        
            <div class="btn-nav">
                <a href="./quiz.html">
                    <h3>Quiz</h3>
                </a>
            </div>

            <div class="btn-nav" onclick="verificar()">
                <a href="./dash.html">
                    <h3>Dash</h3>

                <h3>Sair</h3>
      </div>
    </div>
</div>

</html>
<script>
    const ctx = document.getElementById('myChart');


  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Passos/Posições', 'História'],
      datasets: [{
        label: 'Temperatura Média',
        data: [30, 90],
        borderWidth: 3,
        borderColor: '#36A2EB',
        backgroundColor: '#9BD0F5',
    
      }, ]
    }, 
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
function verificar() {
    let pontuacaoFinal = 0
    let certas1 = 0
    let certas2 = 0
    let erradas1 = 0
    let erradas2 = 0
    let tema1 = 1
    let tema2 = 2
    let idUser = sessionStorage.ID_USUARIO


    fetch("/dominio/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        fkTemaServer: tema1,
        fkUsuarioServer: idUser,
        
      }),
    })

    fetch("/dominio/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        fkTemaServer: tema2,
        fkUsuarioServer: idUser,
        
      }),
    }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ACERTOS_DOMINIO = json.acertos;
                    sessionStorage.ERROS_DOMINIO = json.erros;
                    sessionStorage.PONTUACAOFINAL_DOMINIO = json.pontuacaoFinal;
                    sessionStorage.FKUSUARIO_DOMINIO = json.fkUsuario;
                    
                });
            }
        })
    
    document.getElementById("spankpicertas").innerHTML = `${certas1 + certas2} questões`;
    document.getElementById("spankpierradas").innerHTML = `${erradas1 + erradas2} questões`;
    }

</script>
